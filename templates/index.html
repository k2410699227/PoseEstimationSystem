<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/socket.io-client@4.6.0/dist/socket.io.min.js"></script>
<script>
  var domain = window.location.host;
  new Vue({
    el: '#app',
    data: function () {
      return {
        imageUrl: "",
        origin_width: 0,
        origin_height: 0,
        ws: null,
        video: null,
        capture: false,
      }
    },
    mounted: function () {

      this.ws = io("ws://" + domain);
      this.ws.on("connect", () => {
        console.log(`已连接至${domain}`);

      });
      const constraints = {
        video: {
          deviceId: { exact: "7fc8c5eac9511548a21c06451e60186b6ebf7ded2560761bba68729994bb3b9d" }
        }
      }
      const devices = navigator.mediaDevices.enumerateDevices();
      console.log(devices)
      // 获取摄像头并设置video元素
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {

          const canvas = document.createElement('canvas')
          this.video = document.createElement('video')
          this.video.setAttribute("style", "display: none;")
          document.body.append(this.video)
          // this.video = this.$refs.video
          this.video.srcObject = stream
          this.video.onloadedmetadata = () => {
            this.origin_width = this.video.videoWidth
            this.origin_height = this.video.videoHeight
            canvas.width = this.video.videoWidth
            canvas.height = this.video.videoHeight
          };
          this.video.play()

          // 将视频流渲染到canvas元素中
          // const canvas = this.$refs.canvas
          canvas.setAttribute("style", "display: none;")
          document.body.append(canvas)
          const ctx = canvas.getContext('2d')


          const drawFrame = () => {
            console.log(this.capture)
            if (!this.capture) {
              requestAnimationFrame(drawFrame)
              return;
            }
            ctx.drawImage(this.video, 0, 0, canvas.width, canvas.height)

            // this.imageUrl = canvas.toDataURL()
            // setTimeout(() => { console.log("sleep"); requestAnimationFrame(drawFrame) }, 100);
            canvas.toBlob((blob) => {
              this.ws.emit("image", { data: blob }, (response) => {
                // console.log(canvas.width, canvas.height, response)
                resblob = new Blob([response.pose], { type: 'image/jpeg' });
                url = URL.createObjectURL(resblob);
                this.imageUrl = url
                // URL.revokeObjectURL(url);
                requestAnimationFrame(drawFrame)
              });
            }, 'image/jpeg', 0.8);
            // console.log(this.ws)

            // setTimeout(()=>{requestAnimationFrame(drawFrame)},8000)
          }
          requestAnimationFrame(drawFrame)
        }).catch(error => {
          console.error(error);
        })

    },

  })
</script>

</html>
